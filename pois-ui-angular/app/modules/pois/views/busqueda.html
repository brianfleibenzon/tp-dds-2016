<h2 align="center"><img src="imagenes/poi_icon.ico" height="60px;" width="60px;">Búsqueda de POIs</h2>
<div class="card">
    <div class="card-block">
        <div class="container">
            <h4 class="card-header">Criterios de búsqueda</h4>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm-12">Nombre</div>
                    <div class="col-sm-8">
                        <input type="text" name="nuevoCriterio" ng-model="busquedaCtrl.nuevoCriterio" autofocus placeholder="Ingrese nuevo criterio">
                        <br><br>
                        <select size="4" class="form-control" ng-model="busquedaCtrl.criterioSeleccionado"><option ng-repeat="criterio in busquedaCtrl.criteriosDeBusqueda" value="{{criterio}}">{{criterio}}</option></select>
                    </div>
                    <div class="col-sm-4">
                        <br><button type="submit" class="btn btn-primary" ng-click="busquedaCtrl.agregarCriterio()"><i class="fa fa-plus" aria-hidden="true"></i>   Agregar</button>
                        <button type="submit" class="btn btn-danger" ng-click="busquedaCtrl.quitarCriterio()"><i class="fa fa-trash-o" aria-hidden="true"></i>   Quitar</button>
                    </div>
                </div>
                <div class="col-sm-12">
                    &nbsp; <button type="submit" class="btn btn-info" ng-click="busquedaCtrl.buscar()"><i class="fa fa-search" aria-hidden="true"></i>   Buscar</button>
                </div>
            </div>
            <div>
                <br>
                <div class="alert alert-danger" ng-show="busquedaCtrl.errorMessage">
                    {{busquedaCtrl.errorMessage}}</div>
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-block">
        <div class="container">
            <h4 class="card-header">Resultados</h4>
        </div>
        <div class="container">
            <table class="table table-striped table-hover">
                 <div>
                <br>
                <div class="alert alert-info" ng-show="busquedaCtrl.nothingFoundMessage">
                    {{busquedaCtrl.nothingFoundMessage}}</div>
            </div>
                <tr>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th></th>
                </tr>
                <tr ng-repeat="poi in busquedaCtrl.poisBusqueda">
                    <td>{{ poi.nombre }}</td>
                    <td>{{ poi.direccion }}</td>
                    <td class="center">
                        <a ui-sref="main.editar_poi.{{ poi.tipo.toLowerCase() }}({ id: poi.id })" class="btn btn-primary btn-circle"><i class="fa fa-pencil-square-o"></i></a>
                    </td>
                </tr>

            </table>
        </div>
    </div>
</div>
