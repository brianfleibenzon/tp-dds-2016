<!DOCTYPE html>
<html ng-app="pois-app">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="imagenes/poi_icon.ico" type="image/x-icon" rel="shortcut icon" />
    <title>Búsqueda de POIs</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
</head>

<body>
    <h2 align="center"><img src="imagenes/poi_icon.ico" height="60px;" width="60px;">Búsqueda de POIs</h2>
    <div class="card">
        <div class="card-block">
            <div class="col-sm-6">
                <h4 class="card-header">Criterio de Búsqueda</h4>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-sm-12">Nombre</div>
                            <div class="col-sm-8">
                                <input type="text" id="nuevoCriterio" autofocus="autofocus" placeholder="Nuevo criterio" required="true">
                            </div>
                            <div class="col-sm-4">
                                <button class="btn btn-primary" onclick="Javascript:agregarCriterio()"><i class="fa fa-plus" aria-hidden="true"></i>   Agregar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="container">
                    <h4 class="card-header">Criterios seleccionados</h4>
                </div>
                <table class="table table-condensed" id="myTableData">
                    <tr>
                        <td>&nbsp;</td>
                        <td><b>Nombre</b></td>
                    </tr>
                </table>
                &nbsp;<br/>
            </div>
        </div>
        <div class="col-sm-12 text-center"></div>
		<div class="col-md-4 center-block"></div>
		<div class="col-md-4 text-center">
            <button class="btn btn-info"><i class="fa fa-search" aria-hidden="true"></i>   Buscar</button>
        </div>
    </div>

    <div class="card">
        <div class="card-block">
            <div class="container">
                <h4 class="card-header">Resultados</h4>
            </div>
            <div class="container">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th></th>
                    </tr>
                    <tr>
                        <td>CGP Comuna 11</td>
                        <td>Av. Francisco Beiro 4362</td>
                        <th><a target="_self" href="edicionCGP.html"><button class="btn btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i></button></a></th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!----- SCRIPTS ----->
    <script type="text/javascript" src="criterios.js"></script>
    <script type="text/javascript" src="criteriosDeBusqueda.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
