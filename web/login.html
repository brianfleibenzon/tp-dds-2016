<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<link href = "imagenes/login_icon.ico" type="image/x-icon" rel="shortcut icon" />
	<title>Login POIs App</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    
	<!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
</head>
<body>
<h2 align="center"><img src="imagenes/poi_icon.ico" height="60px;" width="60px;">Búsqueda de POIs</h2>
<div class="card">
    <div class="card-block">
        <!--Header-->
        <div class="text-xs-center">
            <h3><i class="fa fa-lock"></i> Login:</h3>
            <hr class="m-t-2 m-b-2">
        </div>

        <!--Body-->
        <div class="md-form">
            <i class="fa fa-envelope prefix"></i>
            <input type="text" id="form2" class="form-control">
            <label for="form2">Usuario</label>
        </div>

        <div class="md-form">
            <i class="fa fa-lock prefix"></i>
            <input type="password" id="form4" class="form-control">
            <label for="form4">Contraseña</label>
        </div>

        <div class="text-xs-center">
		<th><a target="self" href="busqueda.html"><button class="btn btn-deep-purple">Login</button></a></th>
        </div>
 <!--Footer-->
    <div class="modal-footer">
        <div class="options">
            <p>Aún no estoy registrado <a href="#">Sign Up</a></p>
            <p>He olvidado mi contraseña <a href="#">Recuperar</a></p>
        </div>
    </div>
	</div>

</div>

	<!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>
