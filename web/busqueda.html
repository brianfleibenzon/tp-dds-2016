<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<link href = "imagenes/poi_icon.ico" type="image/x-icon" rel="shortcut icon" />
	<title>Búsqueda de POIs</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    
	<!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
</head>
<body>
<h2 align="center"><img src="imagenes/poi_icon.ico" height="60px;" width="60px;">Búsqueda de POIs</h2>
    <div class="card">
    	<div class="card-block">
            <div class="container">
              <h4 class="card-header">Criterio de búsqueda</h4>              
            </div>
            <div class="container">
          		<div class="row">
                	<div class="col-sm-12">
                    	<div class="col-sm-12">Nombre</div>
                    	<div class="col-sm-8">
                        	<input type="text" placeholder="Nuevo criterio">
                        </div>
                        <div class="col-sm-4">
                        	<button class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i>   Agregar</button>
                            <button class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i>   Quitar</button>
                        </div>
                    </div>
                    <div class="col-sm-12">
                    	<button class="btn btn-info"><i class="fa fa-search" aria-hidden="true"></i>   Buscar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
    	<div class="card-block">
            <div class="container">
              <h4 class="card-header">Resultados</h4>              
            </div>
            <div class="container">
          		<table class="table table-striped table-hover">
                	<tr>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th></th>
                    </tr>
                    <tr>
                    	<td>CGP Comuna 11</td>
                        <td>Av. Francisco Beiro 4362</td>
                        <th><a target="self" href="edicionCGP.html"><button class="btn btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i></button></a></th>
                    </tr>
                    <tr>
                    	<td>Parada 114 UTN</td>
                        <td>Mozart 2300</td>
                        <th><a target="self" href="edicionParada.html"><button class="btn btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i></button></a></th>
                    </tr>
                    <tr>
                    	<td>Libreria Cassasa y Lorenzo</td>
                        <td>Pedro Moran 2500</td>
                        <th><a target="self" href="edicionComercio.html"><button class="btn btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i></button></a></th>
                    </tr>
                    <tr>
                    	<td>Santander Rio</td>
                        <td>Asuncion 2593</td>
                        <th><a target="self" href="edicionBanco.html"><button class="btn btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i></button></a></th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

	<!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>
</html>
